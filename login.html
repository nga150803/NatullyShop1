<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natully- Login</title>
    <link rel="stylesheet" href="./access/css/login.css">
</head>

<body>
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">

                <a href="./index.html"><img src="./access/img/logo.png" alt="logo"></a>
            </div>
            <div class="login-card-header">
                <h1>Sign In</h1>
                <div>Please login to use plaform</div>
            </div>
            <form action="" class="login-card-form">
                <div class="form-item">
                    <ion-icon class="form-item-icon" name="mail-outline"></ion-icon>
                    <input type="text" placeholder="Enter Email" required autofocus>
                </div>
                <div class="form-item">
                    <ion-icon class="form-item-icon" name="bag-outline"></ion-icon>
                    <input type="password" placeholder="Enter password" required>
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" name="" id="rememberMeCheckbox">
                        <label for="rememberMeCheckbox">Remember me</label>
                        <a href=""> I forgot my password</a>
                    </div>
                </div>
                <button type="submit">Sign In</button>

            </form>
            <div class="login-card-footer">
                Don't have an account?<a href="">Create a free account</a>
            </div>
        </div>
        <!-- <div class="login-card-social">
            <div>Other Sign-in Platform</div>
        </div> -->
    </div>
    <!-- ---- ICON -----------  -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
